<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timesheet App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #timesheetManagement, #timesheetView {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginScreen">
            <h2>Timesheet Login</h2>
            <form id="loginForm">
                <input type="text" id="userId" placeholder="Enter your ID" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <div id="timesheetManagement">
            <h2>Timesheet Management</h2>
            <button id="createTimesheetBtn">Create Timesheet</button>
            <button id="viewTimesheetsBtn">View Timesheets</button>
        </div>

        <div id="timesheetCreation">
            <h2>Create Weekly Timesheet</h2>
            <form id="timesheetForm">
                <input type="week" id="weekPicker" required>
                <button type="submit">Create Timesheet</button>
            </form>
            <button id="backToManagement">Back</button>
        </div>

        <div id="timesheetView">
            <h2>View Timesheets</h2>
            <p>No timesheets available yet.</p>
            <button id="backToManagementFromView">Back</button>
        </div>
    </div>

    <script>
        const loginScreen = document.getElementById('loginScreen');
        const timesheetManagement = document.getElementById('timesheetManagement');
        const timesheetCreation = document.getElementById('timesheetCreation');
        const timesheetView = document.getElementById('timesheetView');

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const userId = document.getElementById('userId').value;
            if (userId === '1') {
                loginScreen.style.display = 'none';
                timesheetManagement.style.display = 'block';
            } else {
                alert('Invalid ID. Please use ID 1 to log in.');
            }
        });

        document.getElementById('createTimesheetBtn').addEventListener('click', function() {
            timesheetManagement.style.display = 'none';
            timesheetCreation.style.display = 'block';
        });

        document.getElementById('viewTimesheetsBtn').addEventListener('click', function() {
            timesheetManagement.style.display = 'none';
            timesheetView.style.display = 'block';
        });

        document.getElementById('timesheetForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const selectedWeek = document.getElementById('weekPicker').value;
            alert(`Timesheet created for week: ${selectedWeek}`);
            // Here you would typically send this data to a server
        });

        document.getElementById('backToManagement').addEventListener('click', function() {
            timesheetCreation.style.display = 'none';
            timesheetManagement.style.display = 'block';
        });

        document.getElementById('backToManagementFromView').addEventListener('click', function() {
            timesheetView.style.display = 'none';
            timesheetManagement.style.display = 'block';
        });
    </script>
</body>
</html>
