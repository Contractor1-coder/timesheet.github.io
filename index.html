<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timesheet App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #timesheetManagement, #timesheetView {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginScreen">
            <h2>Timesheet Login</h2>
            <form id="loginForm">
                <input type="text" id="userId" placeholder="Enter your ID" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <div id="timesheetManagement">
            <h2>Timesheet Management</h2>
            <button id="createTimesheetBtn">Create Timesheet</button>
            <button id="viewTimesheetsBtn">View Timesheets</button>
        </div>

        <div id="timesheetCreation">
            <h2>Create Weekly Timesheet</h2>
            <form id="timesheetForm">
                <input type="week" id="weekPicker" required>
                <button type="submit">Create Timesheet</button>
            </form>
            <button id="backToManagement">Back</button>
        </div>

        <div id="timesheetView">
            <h2>View Timesheets</h2>
            <p>No timesheets available yet.</p>
            <button id="backToManagementFromView">Back</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
